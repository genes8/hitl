name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: hitl_credit
          POSTGRES_USER: hitl
          POSTGRES_PASSWORD: hitl_dev_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U hitl" --health-interval 5s --health-timeout 5s --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql+asyncpg://hitl:hitl_dev_password@localhost:5432/hitl_credit
      REDIS_URL: redis://localhost:6379/0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install \
            fastapi==0.109.* \
            uvicorn[standard]==0.27.* \
            pydantic-settings==2.5.* \
            sqlalchemy==2.0.* \
            asyncpg==0.29.* \
            psycopg[binary]==3.1.* \
            alembic==1.13.* \
            pytest==8.* \
            httpx==0.27.* \
            celery==5.3.*

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest -q
